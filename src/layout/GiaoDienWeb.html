<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Reset CSS cơ bản và thiết lập font chữ mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Cài đặt cho toàn trang */
        body {
            padding-top: 300px; /* Đẩy nội dung xuống dưới để tránh bị header cố định che */
            background: #f8f8f8;
            color: #333;
        }

        /* Header cố định trên cùng màn hình */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 800;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        /* Thanh trên cùng: chứa logo, thanh tìm kiếm và tài khoản */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px; /* Chiều cao được thu gọn */
        }

        /* Logo cửa hàng */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Thanh tìm kiếm */
        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        /* Ô nhập tìm kiếm */
        .search-bar input {
            flex: 1;
            padding: 8px;
        }

        /* Nút tìm kiếm */
        .search-bar button {
            padding: 8px 10px;
            background: red;
            color: #fff;
            border: none;
        }

        /* Tài khoản người dùng và icon yêu thích, giỏ hàng */
        .user-actions a, .user-actions i {
            margin-left: 15px;
            color: #555;
            text-decoration: none;
        }

        /* Menu chính bên dưới thanh top-bar */
        .main-nav {
            background: #f1f1f1;
            padding: 10px 30px;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        /* Khu vực bài viết/gợi ý sách */
        .articles {
            display: flex;
            gap: 20px;
            padding: 0px 30px;
        }

        .article {
            background: #fff;
            padding: 15px;
            flex: 1;
            border: 1px solid #ddd;
        }

        .article img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .article h3 {
            margin: 10px 0;
        }

        .article a {
            display: inline-block;
            margin-top: 10px;
            color: red;
            text-decoration: none;
        }

        /* Các tiện ích (free shipping, bảo mật...) */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .features div {
            text-align: center;
        }

        .features i {
            font-size: 24px;
            margin-bottom: 5px;
            color: red;
        }

        /* Phần chân trang */
        footer {
            background: #222;
            color: #ccc;
            padding: 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-content h4 {
            color: #fff;
            margin-bottom: 10px;
        }

        .footer-content input, .footer-content button {
            padding: 6px;
            margin-top: 5px;
        }

        .footer-content ul {
            list-style: none;
        }

        .footer-content ul li a {
            color: #ccc;
            text-decoration: none;
        }

        .bottom-bar {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 14px;
        }
    </style>
</head>
<body>
  <header>
    <div class="top-bar">

      <div class="search-bar">

      <div class="user-actions">

    </nav>
  </header>
